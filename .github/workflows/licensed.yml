# https://github.com/github/licensed/blob/master/docs/commands.md
name: "Licensed"

on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'

jobs:
  License:
    name: Valid licenses
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # 0 indicates all history for all branches and tags
        #ref: ${{github.ref}} # checkout branch not SHA      
    - name: Install Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    - name: Setup Licensed # install licensed gem using setup-licensed
      uses: jonabc/setup-licensed@v1 # https://github.com/marketplace/actions/setup-github-licensed
      with:
        version: '3.x'
    - run: bundle install # install dependencies in CI environment
    - uses: jonabc/licensed-ci@v1 # run licensed-ci to cache any metadata changes and verify compliance
        
